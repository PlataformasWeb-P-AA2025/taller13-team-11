<!DOCTYPE html>
<html>
<head>
    <title>Crear Edificio</title>
</head>
<body>
    <h2>Crear Departamento</h2>
    <form method="post">
        <label>Propietario:</label><br>
        <input type="text" name="propietario" required><br>

        <label>Costo:</label><br>
        <input type="number" step="0.01" name="costo" required><br>

        <label>Cuartos:</label><br>
        <input type="number" name="cuartos" required><br>

        <label>Edificio:</label><br>
            <select name="edificio" required>
            {% for e in edificios %}
                <option value="{{ e.id }}">{{ e.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Guardar</button>
    </form>
    <a href="{{ url_for('ver_departamentos') }}">
    <button>Regresar</button>
    </a>
</body>
</html>
